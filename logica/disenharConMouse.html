  <body>
    <!--Es para hacer un lienzo-->
    <canvas width="600" height="400"></canvas>

    <script>
      var pantalla = document.querySelector("canvas");//conectando el canvas a JS (se crea la variable pantalla)
      var pincel = pantalla.getContext("2d");//2d ya que son 2 dimensiones
      //para definir un color de todo el Canvas
      pincel.fillStyle = "gray"; //propiedad
      pincel.fillRect(0,0,600,400); //funcion
      var puedoDibujar = false;
      var colores = ["red","green","blue"];
      var color = "blue";
      var indexColor = 0;



      function paleta(colores){
        for(var i = 0; i < colores.length; i++){
            pincel.fillStyle=colores[i];
            pincel.fillRect(i*50 , 0 , 50 , 50);
            pincel.strokeStyle="black";
            pincel.strokeRect(i*50, 0 , 50 , 50);

            }
        }
        paleta(colores);





        function cambiarColor(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if (x<50 && x>0 && y<50 && y>0){
            color=colores[0];
        }
        if (x<100 && x>50 && y<50 && y>0){
            color=colores[1];
        }
        if (x<150 && x>100 && y<50 && y>0){
            color=colores[2];
        }


    }


      //ME QUEDE AQUI!!!

    function dibujarCirculo(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if(x<150 && x>0 && y<50 && y>0){
            deshabilitarDibujar()
        }

        if(puedoDibujar) {

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }

    }

      //para hacer clic en el canvas y mostrar la alerta
      //pantalla.onclick = exibirAlerta;
      //pantalla.onclick = dibujarCirculo;

      pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }
    pantalla.onclick=cambiarColor;
    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;
