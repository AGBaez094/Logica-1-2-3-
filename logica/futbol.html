<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PROGRAMA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</title>
  </head>
  <body>
            <h1> PARA CALCULAR IMC y que la persona interactue</h1>
            <script>

              function saltarLinea(){
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
              };

              function imprimir(frase){
                document.write(frase);
                saltarLinea(); //OJO: una funcion SI puede llamar a otra funcion para ahorrar trabajo!
              };

              var victorias = parseInt (prompt("Informe la cantidad de victorias")); //prompt es para  que regrese a manera de string, no numeros!
              //parseInt sirve para transformar texto a numero!!
              var empates = parseInt(prompt("Informe la cantidad de empates"));
              //en JS "string" * numero = numero
              //ex "10" * 2 =20
              //en cambio... "string" + numero= stringnumero
              //ejemplo"10" + 20 = 1020
              //es decir, solo concatena ya que estamos poniendo el +
              var puntosTotal = (victorias * 3) + empates;

              imprimir ("El total de puntos del equipo es: " + puntosTotal);

              //las condicionales regresan valores booleanos (si la condicion impuesta es verdadera o falsa)

              if (puntosTotal > 28){

                imprimir ("El equipo está mejor que el año pasado");
              }

              if (puntosTotal < 28){
                imprimir ("El equipo está peor que el año pasado");
              }

              if (puntosTotal == 28){

                imprimir ("El equipo está igual que el año pasado");
              }


            </script>


  </body>
</html>
