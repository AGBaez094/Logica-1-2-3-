<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Practico 1</title>
  </head>
  <body>
    <h3>¿Alcohol o Gasolina?</h3>
    <script>
      document.write("Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros." +
      "¿Cuál es el consumo de gasolina por kilómetro recorrido?" )
      document.write("<br>");
      document.write("<br>");
      var caminoTot = 480;
      var capacidadTanque = 40;
      var consumo = caminoTot/capacidadTanque;
      document.write("el consumo de gasolina por kilómetro recorrido es: " + consumo);

      document.write("<br>");
      document.write("<br>");
      document.write("el mismo tanque de 40 litros (pero de alcohol!) hace un recorrido de 300 kilómetros. ¿Cuál es el consumo de alcohol por kilómetro recorrido?")
      document.write("<br>");
      document.write("<br>");
      caminoTot = 300;
      consumo = caminoTot/capacidadTanque;
      document.write("el consumo de gasolina por kilómetro recorrido es: " + consumo);
    </script>

  </body>
</html>
