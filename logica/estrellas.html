<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ESTRELLAS</title>
  </head>
  <body>
    <h1>ESTRELLAS</h1>

            <script>
              //funciones declaradas al principio del codigo, lleva parentesis (parametros) y llaves {instrucciones}
              function saltarLinea(){
                document.write("<br>");

              };

              //funcion que imprime la frase que sea, eso a traves de una variable llamada frase
              function imprimir(frase){
                document.write(frase);
                saltarLinea(); //OJO: una funcion SI puede llamar a otra funcion para ahorrar trabajo!
              };


              for (var lineas = 1; lineas <= 3; lineas ++) {

                for (var columnas = 1; columnas <=10; columnas++) {

                  document.write("*");
                }

                saltarLinea(); //cuando se completen 10 asteriscospasara a otro renglon!

              } //for anidados para que imprima 30 asteriscos
              saltarLinea();
              saltarLinea();



            imprimir("fin");

            </script>


  </body>
</html>
