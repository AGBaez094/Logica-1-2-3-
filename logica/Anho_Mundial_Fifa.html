<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PROGRAMA JUEGO DE ADIVINACION</title>
  </head>
  <body>
    <h1>PROGRAMA AÑO MUNDIAL DE LA FIFA</h1>

            <script>
              //funciones declaradas al principio del codigo, lleva parentesis (parametros) y llaves {instrucciones}
              function saltarLinea(){
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
              };

              //funcion que imprime la frase que sea, eso a traves de una variable llamada frase
              function imprimir(frase){
                document.write(frase);
                saltarLinea(); //OJO: una funcion SI puede llamar a otra funcion para ahorrar trabajo!
              };

              var anhoMundial = 1930;
              var limite = parseInt(prompt("Ingrese el anho limite para calcular."))

              //el mientras es para hacer un loop, en este caso para sumar 4 a un numero
              //menor a 2022
              while (anhoMundial <= limite) {
                //tambien puede ser alert
                imprimir("Hubo mundial en la fifa en el año " + anhoMundial);
                anhoMundial = anhoMundial + 4;

              }
              //puede ser alert para que indique popUp
              imprimir("fin");


            </script>


  </body>
</html>
