<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>

  <script>

      var pantalla = document.querySelector("canvas");
      var pincel = pantalla.getContext("2d");
      pincel.fillStyle = "lightgray";
      pincel.fillRect(0, 0, 600, 400);

      function dibujarCirculo(x, y, radio, color) {

          pincel.fillStyle = color;
          pincel.beginPath();
          pincel.arc(x, y, radio, 0, 2*3.14);
          pincel.fill();
      }

      /*
      function dibujarFlor(){
      dibujarCirculo(300,200,25,"red");
      dibujarCirculo(350,200,25,"black");
      dibujarCirculo(250,200,25,"orange");
      dibujarCirculo(300,250,25,"blue");
      dibujarCirculo(300,150,25,"Yellow");
      }

      dibujarFlor();
      */

      function dibujarFlor(x,y) {
        dibujarCirculo(x, y+20, 10, "blue");
        dibujarCirculo(x, y, 10, "red");
        dibujarCirculo(x, y-20, 10, "yellow");
        dibujarCirculo(x-20, y, 10, "orange");
        dibujarCirculo(x+20, y, 10, "black");
      }
      dibujarFlor(300,200);
  </script>

  </body>
</html>
